info:
  title: Sitecore XM Apps REST API
  description: >-
    Use the XM Apps REST API for managing sites, site collections, pages, and
    languages in the XM Apps system.


    This API lets you interact with:

    - The Site Collection object. Use a site collection to group together
    related sites that share the same resources.

    - The Site object. The site object is the core entity that represents a
    website in the customer portfolio.

    - The Language object. The language object is used to manage the languages
    available to a tenant and site.

    - The Job object. The job object is used to manage running background jobs.

    - Creating, updating, retrieving, and deleting pages.

    - Retrieving versions and variants.

    - Update layouts.
    

    Note the following:
       - All API requests are made in your production environment.

     For more information, see the [official SitecoreAI developer documentation](https://doc.sitecore.com/xmc/en/developers/xm-cloud/getting-started-with-xm-cloud.html).

    # Authorization

    To authorize your requests, use environment automation client credentials
    and generate a JSON Web Token (JWT).


    Note: To create client credentials, you must be an [Organization
    Admin](https://doc.sitecore.com/portal/en/developers/sitecore-cloud-portal/roles.html)
    or Organization Owner.


    ## Create an automation client
     1. In the Sitecore Cloud Portal, open SitecoreAI Deploy.
     2. Click **Credentials** > **Environment** > **Create credentials** > **Automation**.
     3. Fill out the automation client details, then click **Create**.
     4. Copy the client ID and the client secret because you won't be able to view them again in SitecoreAI Deploy. You'll use them to request a JWT.

    ## Request a JWT


    Run the following cURL command to request a JWT. Replace the placeholder
    values with your client ID and client secret.

    ```curl
      curl -X POST 'https://auth.sitecorecloud.io/oauth/token' \
      --header 'Content-Type: application/x-www-form-urlencoded' \
      --data-urlencode 'client_id={YOUR_CLIENT_ID}' \
      --data-urlencode 'client_secret={YOUR_CLIENT_SECRET}' \
      --data-urlencode 'grant_type=client_credentials' \
      --data-urlencode 'audience=https://api.sitecorecloud.io'
    ```


    In the response, the `access_token` key contains the JWT:


    ```json
      {
        "access_token": "{YOUR_JWT}",
        "scope": "xmcloud.cm:admin",
        "expires_in": 86400,
        "token_type": "Bearer"
      }
    ```


    The JWT expires in 24 hours. If your requests unexpectedly return a response
    with status `401 Unauthorized`, request a new JWT by repeating this `POST`
    request.


    We recommend that you cache the JWT for 24 hours to avoid repeating this
    `POST` request while the JWT is still valid.


    ## Include the JWT in the request header


    You can now start making REST API requests. You must include the JWT in the
    request header of every request. For example:
      ```curl
      curl -X GET '{YOUR_BASE_URL}/...' \
      -H 'Authorization: Bearer {YOUR_JWT}' \
      -H 'Accept: application/json'
      ```
