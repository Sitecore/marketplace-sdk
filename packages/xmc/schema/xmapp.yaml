      [Sites](https://doc.sitecore.com/xmc/en/users/xm-cloud/sites.html).
  - name: Collections
    description: >-
      The Collections API lets you group related sites together. The Collections
      API also lets authorized developers manage site collections.

      Learn more about
      [Collections](https://doc.sitecore.com/xmc/en/users/xm-cloud/create-a-site-collection.html).
  - name: Favorites
    description: The Favorites API allows you to manage your list of favorite sites.
  - name: Jobs
    description: The Jobs API allows callers to manage running background jobs.
  - name: Languages
    description: >-
      SitecoreAI supports creating content and websites in multiple languages.

      The default language is English, but you can
      [add](https://doc.sitecore.com/xmc/en/users/xm-cloud/manage-languages-and-locales.html)
      any number of languages to your environment, languages that you can select
      amongst the predefined languages that are supported by SitecoreAI.

      Sitecore supports all the languages available in the .NET CultureInfo
      class.

      A predefined language in SitecoreAI follows the ISO code and combines both
      language and country or region, for example, en-AU or English(Australia).
  - name: Aggregation
    description: The Aggregation API lets you fetch aggregated page data.
  - name: Editor Profiles
    description: >-
      The Editor Profiles API lets you manage which tools users can access in
      their page builder editor toolbar.

      Use the Editor Profiles API to create and manage editor profiles with
      configured tool sets.

      When editing in the page builder, the tools a user can access are based on
      the editor profile assigned to that site.

      To assign an editor profile to a site, [update that
      site](https://api-docs.sitecore.com/sai/sites-api/sites/updatesite).

      For more information on configuring an editor profile, see [Customize the
      rich text editor
      toolbar](https://doc.sitecore.com/sai/en/developers/sitecoreai/customize-the-rich-text-editor-toolbar.html).
  - name: Pages
    description: >-
      The Pages API lets you create and manage the pages of your sites.
      
      Learn more about
      [Pages](https://doc.sitecore.com/xmc/en/users/xm-cloud/pages.html).
