components:
  schemas:
    # Schemas for pages operations
    AddPageVersionInput:
      type: object
      properties:
        language:
          type: string
          description: |-
            The language of the new page version.
            Example value: en-US
          nullable: true
          example: en-US
        site:
          type: string
          description: |-
            The site name.
            Example value: my-site
          nullable: true
          example: my-site
        baseVersion:
          type: integer
          description: |-
            The base version number to create the new version from.
            Example value: 1
          format: int32
          nullable: true
          example: 1
        versionName:
          type: string
          description: |-
            The name of the new version.
            Example value: Black Friday content update
          nullable: true
          example: Black Friday content update
      additionalProperties: false
    CreatePageFromBlueprintInput:
      required:
        - blueprintId
        - language
        - pageName
        - parentId
      type: object
      properties:
        parentId:
          minLength: 1
          type: string
          description: |-
            The identifier of the parent page.
            Example value: 9100b830-c85b-459b-9c37-51da74fc9ecc
          example: 9100b830-c85b-459b-9c37-51da74fc9ecc
        pageName:
          maxLength: 100
          minLength: 0
          pattern: ^(?![\s-])[a-zA-Z0-9_\s-]*(?<!\s)$
          type: string
          description: |-
            The system name of the new page.
            Example value: about-us
          example: about-us
        blueprintId:
          minLength: 1
          type: string
          description: |-
            The identifier of the blueprint to be used for the new page.
            Example value: 2341ef32-42f4-4537-98d8-9ef741008eab
          example: 2341ef32-42f4-4537-98d8-9ef741008eab
        language:
          minLength: 1
          type: string
          description: |-
            The language of the new page.
            Example value: en-US
          example: en-US
        displayName:
          type: string
          description: |-
            The display name of the new page.
            Example value: About Us
          nullable: true
          example: About Us
      additionalProperties: false
    CreatePageInput:
      required:
        - language
        - pageName
        - parentId
        - templateId
