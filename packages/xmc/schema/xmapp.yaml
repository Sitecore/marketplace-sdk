      summary: Search for pages
      description: >-
        Fetches a list of pages and folders whose name or display name match the
        search criteria, while applying filters and language options.
      operationId: Search
      parameters:
        - name: searchText
          in: query
          description: The text by which to search for the name or display name.
          schema:
            type: string
            example: Home
          example: Home
        - name: rootIds
          in: query
          description: >-
            If you want to limit the search to pages or folders under a specific
            parent, the list of identifiers to search under.
          schema:
            type: array
            items:
              type: string
            example:
              - 758852c6488045cca3947d83ff2f56e7
              - 888852c6488045cca3947d83ff2f56e7
          example:
            - 758852c6488045cca3947d83ff2f56e7
            - 888852c6488045cca3947d83ff2f56e7
        - name: filter
          in: query
          description: >-
            The search filter. Possible values are "Pages" (items that have a
            presentation layout and can be rendered), "Folders" (items that use
            'folder' as their base template), "All" (both pages and folders).
          schema:
            $ref: '#/components/schemas/TypeFilter'
          example: '"Pages"'
        - name: language
          in: query
          description: >-
