        layout, publishing and workflow information).
      operationId: RetrievePage
      parameters:
        - name: pageId
          in: path
          description: The page identifier.
          required: true
          schema:
            type: string
          example: 8f0b81bc-7388-46be-b109-6e73d1114470
        - name: site
          in: query
          description: The site identifier.
          required: true
          schema:
            type: string
          example: 3875AC96-8ECF-44AE-8E25-851068B373CE
        - name: language
          in: query
          description: The page language.
          required: true
          schema:
            type: string
          example: en-US
        - name: version
          in: query
          description: The page version number.
          schema:
            type: integer
            format: int32
          example: 2
        - name: environmentId
          in: query
          description: The identifier of the environment.
          schema:
            type: string
          example: main
